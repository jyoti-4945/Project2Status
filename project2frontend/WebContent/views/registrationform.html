<span style="color:red">{{error.errorMessage}}</span>
<form><br><br>
<h1>Enter details for Sign Up</h1>
<br>
<br>
Enter email:<input type="email" ng-model="user.email"><br><br>
Enter password:<input type="password" ng-model="user.password"><br><br>
Enter Firstname:<input type="text" ng-model="user.firstname"><br><br>
Enter lastname:<input type="text" ng-model="user.lastname"><br><br>
Enter phonenumber:<input type="text" ng-model="user.phonenumber"><br><br>
Select Role:<select ng-model="user.role">
<option value="STUDENT">Student
<option value="EMPLOYEE">Employee
<option value="ALUMNI">Alumni
</select><br><br>
<button ng-click="registration(user)" class="btn btn-info">Register</button>
</form>
